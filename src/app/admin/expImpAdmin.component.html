<div class="container">
	<mat-tab-group #roleTabGroup (selectedTabChange)="onTabClick($event)">
			<mat-tab label="Export">
				<div style="padding:20px;">
					<form autocomplete="off">
						<div class="form-group" >
							<div class="form-inline">
								<div class="col-sm-12">
									<div style="padding-bottom:10px;">
										<div style="display:flex; color: #555; background-color: #fff; background-image: none; border: 1px solid #ccc; border-radius: 4px; box-shadow: inset 0 1px 1px rgba(0,0,0,.075); transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;">
											<input style="width:100%; border:none; outline:none; margin-bottom:0px; padding: 10px;" name="tableToExportImport" [(ngModel)]="tableToExportImport" disabled>
											<div (click)="openDBTableList($event)" style="color:#555; cursor: pointer; height: 40px; width: 40px; display: flex; justify-content: center; align-items: center;"><span style="top:0px;" class="glyphicon glyphicon-th-list"></span></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group" >
							<div class="form-inline">
								<div class="col-sm-12">
									<button mat-button style="width:100%; border:1px solid gray;" (click)="onExportTable($event)"><span class="glyphicon glyphicon-cloud-download"></span> Download</button>
								</div>
							</div>
						</div>
					</form>					
				</div>
			</mat-tab>
			<mat-tab label="Import">
				<div style="padding:20px;">
					<form autocomplete="off">
						<div class="form-group" >
							<div class="form-inline">
								<div class="col-sm-12">
									<div style="padding-bottom:10px;">
										<div style="display:flex; color: #555; background-color: #fff; background-image: none; border: 1px solid #ccc; border-radius: 4px; box-shadow: inset 0 1px 1px rgba(0,0,0,.075); transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;">
											<input style="width:100%; border:none; outline:none; margin-bottom:0px; padding: 10px;" name="tableToExportImport" [(ngModel)]="tableToExportImport" disabled>
											<div (click)="openDBTableList($event)" style="color:#555; cursor: pointer; height: 40px; width: 40px; display: flex; justify-content: center; align-items: center;"><span style="top:0px;" class="glyphicon glyphicon-th-list"></span></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group" >
							<div class="form-inline">
								<div class="col-sm-12">
									<button mat-button style="width:100%; border:1px solid gray;" (click)="onImportTable($event)"><span class="glyphicon glyphicon-cloud-upload"></span> Upload</button>
								</div>
							</div>
						</div>
					</form>					
				</div>
			</mat-tab>
	</mat-tab-group>
</div>

<app-dialog [(visible)]="showDBTableListDialog">
	<div style="padding: 25px;">
		<div class="listHeader">Pick the Database table</div>
		<div>
		<div class="listItem" *ngFor="let table of dbTables" (click)="onTableSelect($event,table)">{{table.name}}</div>
		</div>
	</div>
</app-dialog>


<app-dialog [(visible)]="showUploadExcelDialog">
	<div>
		<div style="text-align: center; font-size: 20px; margin-top: 1rem; border-bottom: 1px solid gray; line-height: 30px;">
			<span>Upload from Excel (CSV)</span>
		</div>
		<div>
			<form autocomplete="off">
				<div class="form-group" >
					<div class="form-inline">
						<div class="col-sm-12">
							<div style="padding:10px;">
								<input id="dbExcelUploadInput" class="form-control" style="width: 100%;" type="file" name="excelfileInput" [(ngModel)]="excelfileInput" (change)="onExcelUpload($event)">
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="form-inline">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-default" style="width:100%; margin-top: 10px;" (click)="onUploadSubmit($event)">
								<span class="glyphicon glyphicon-open"></span> Upload <span [hidden]="!totalRecords">(Total records - {{totalRecords}})</span>
							</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="form-inline">
						<div class="col-sm-12">
							<div style="height:50px;"></div>
						</div>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</app-dialog>
