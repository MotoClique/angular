<div class="scrollContainerStyle" style="height:100%; overflow-y: auto; overflow-x: hidden;" (scroll)="handleScroll($event)">
	<div class="container">
            <form id="account_form" class="form-horizontal">
                <div class="form-group">
                    <div class="form-inline">                       
						<div class="col-sm-12">
							<mat-form-field style="width: 100%;">
								<input matInput placeholder="Name" type="text" [disabled]="disabledMode" [(ngModel)] = "userDetail.name" name="name" required>
							</mat-form-field>
						</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-inline">                       						
						<div class="col-sm-12">
							<mat-form-field style="width: 100%;">
								<input matInput placeholder="Mobile# *" type="text" [disabled]="true" maxlength="10" [(ngModel)] = "userDetail.mobile" name="mobile" (keyup)="onMobileEnter($event)" required>
							</mat-form-field>
						</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-inline">
						<div class="col-sm-12">
							<mat-form-field style="width: 100%;">
								<input matInput placeholder="Email ID *" type="email" [disabled]="true" [(ngModel)] = "userDetail.email" name="email" required>
							</mat-form-field>
						</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-inline">
                        <div class="col-sm-12">
							<mat-radio-group style="width: 80%;" [(ngModel)]="male" name="gender">
							  <mat-radio-button [value]=true [disabled]="disabledMode">Male</mat-radio-button>
							  <mat-radio-button [value]=false [disabled]="disabledMode">Female</mat-radio-button>
							</mat-radio-group>
						</div>
                    </div>
                </div>
              <div class="form-group">
					<div class="form-inline">						
						<div class="col-sm-12">
							<mat-form-field style="width:100%;" (click)="dobdp.open()">
								<input matInput [matDatepicker]="dobdp" placeholder="Date of Birth" [(ngModel)] = "userDetail.dob" name="dob" disabled>
								<mat-datepicker-toggle matSuffix [for]="dobdp"></mat-datepicker-toggle>
								<mat-datepicker touchUi #dobdp [disabled]="disabledMode"></mat-datepicker>
							</mat-form-field>
						</div>
                    </div>
                </div>
            </form>            
	</div>
	<div style="width:100%; height:100px;"></div>
</div>

<div class="footerStyle">
	<div class="row" style="padding: 3px;">
		<div class="col-xs-6">						   
			<button [hidden]="disabledMode" type="submit" class="btn btn-default" style="width:100%;" (click)="onEditCancel($event)">
				<span class="glyphicon glyphicon-remove"></span> Cancel
			</button>
		</div>
		<div class="col-xs-6" style="display:flex; justify-content:flex-end;">
            <button [hidden]="disabledMode" class="btn btn-default" style="width:100%;" (click)="onEmailIDChangeClick()">
				<span class="glyphicon glyphicon-envelope"></span> Update Email ID
			</button>
            <button [hidden]="disabledMode" class="btn btn-default" style="width:100%;" (click)="onPasswordChangeClick()">
				<span class="glyphicon glyphicon-lock"></span> Change Password
			</button>
            <button [hidden]="disabledMode" type="submit" class="btn btn-default" style="width:100%;" (click)="onAccDetailSave($event)">
				<span class="glyphicon glyphicon-floppy-disk"></span> Save
			</button>
			<button [hidden]="!disabledMode" type="submit" class="btn btn-default" style="width:100%;" (click)="onAccDetailEdit($event)">
				<span class="glyphicon glyphicon-pencil"></span> Edit
			</button>
		</div>
	</div>
</div>


<app-dialog [(visible)]="showEmailVerifyDialog">
	<div style="padding: 40px;" [hidden]="!showEnterEmailDialog">
		<form class="form-horizontal">
            <div class="form-group">
                <div class="form-inline">                       
					<div class="col-sm-12">
						<mat-form-field style="width: 100%;">
							<input matInput placeholder="Enter Email Address" type="email" [(ngModel)] = "email_address" name="email_address" required>
						</mat-form-field>
					</div>
                </div>
            </div>
			<div class="form-group">
                <div class="form-inline">                       
					<div class="col-sm-12">
						<button mat-raised-button style="width:100%;" (click)="onVerify()" >Verify</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div style="padding: 40px;" [hidden]="!showEnterEmailOTPDialog">
		<form class="form-horizontal">
            <div class="form-group">
                <div class="form-inline">                       
					<div class="col-sm-12">
						<mat-form-field style="width: 100%;">
							<input matInput placeholder="Enter OTP" type="password" [(ngModel)] = "email_verify_otp" name="email_verify_otp" required>
						</mat-form-field>
					</div>
                </div>
            </div>
			<div class="form-group">
                <div class="form-inline">                       
					<div class="col-sm-12">
						<button mat-raised-button style="width:100%;" (click)="onVerifyOTP()" >Verify OTP</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</app-dialog>

<app-dialog [(visible)]="showPasswordInfoDialog">
	<div style="padding: 40px;">
		<p>Password should be atleast 8 characters long and should contain atleast one number,one character and one special character(among - @$!%*#?&)</p>
	</div>
</app-dialog>
